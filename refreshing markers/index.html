<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- jquery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>maps api looping markers</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">looping through markers</h1>
          <p class="lead">This is a demo to showcase how to loop through<br /> markers and reset markers on user search</p>
        </div>
    </div>

    <!-- start of form container -->
    <div class="form-container">
        <form action="" class="userInputForm">
            <div>
                <label for="checkInDate">check in</label>
                <input type="date" id="checkInDate" name="checkInDate">
            </div>

            <div>
                <label for="checkOutDate">check in</label>
                <input type="date" id="checkOutDate" name="checkOutDate">
            </div>
            
            <div>
                <label for="numberOfPeople">number of guests</label>
                <select name="numberOfPeople" id="numberOfPeople">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <button type="submit" id="userSearch">submit</button>
        </form>
    </div>
    <!-- end of form container -->
    

    <!-- acommodation card container start -->

    <div id="acommodationCardContainer"></div>

    <!-- acommodation card container end -->


    <!-- start of map container -->
    <div class="map-container">
        <div id="map" class="map"></div>
    </div>
    <!-- end of map container -->





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <!-- api key tag -->
    
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"></script>




    <script src="script.js"></script>
  </body>
</html>
